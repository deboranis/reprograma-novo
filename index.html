<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form class="form">
        <div class="field">
            <label for="texto">Texto</label>
            <input type="text" id="texto">
            <br>
        </div>
        <div class="field">
            <label for="senha">Senha</label>
            <input type="password" id="senha">
        </div>
        <div class="field">
            <label for="talentos">Confirme que você é uma mulher cheia de talentos:</label>
            <input id="talentos" type="checkbox">Confirmo que sou
        </div>
        <div class="field">
            <fieldset class="fieldset">
                <label>Escolha uma opção</label>
                <input type="radio" name="superpowers" id="magia">Magia
                <input type="radio" name="superpowers" id="invisibilidade">Invisibilidade
                <input type="radio" name="superpowers" id="força">Força
                <input type="radio" name="superpowers" id="telepatia">Telepatia
            </fieldset>
        </div>

        <button type="submit" class="btn btn_primary">Ok</button>
        <button type="reset" class="btn btn_secondary">Recomeçar</button>
</body>

</html>
